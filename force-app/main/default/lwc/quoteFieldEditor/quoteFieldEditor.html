<!-- Quote Field Editor -->
<template>

        <div class="c-container">
            <lightning-record-edit-form record-id={quoteId}
                                        object-api-name="Quote">
                <lightning-messages>
                </lightning-messages>
                <lightning-layout>

                    <template for:each={fields} for:item='field'>
                        <lightning-layout-item padding="around-small" key={field.fieldName}>
                            <div if:true={field.editable}>
                                <lightning-input-field  field-name={field.fieldName} data-id={field.fieldName} onchange={handleChange}>
                                </lightning-input-field>
                            </div>
                            <div if:false={field.editable} >
                                <lightning-output-field  field-name={field.fieldName} data-id={field.fieldName} >
                                </lightning-output-field>
                            </div>
                        </lightning-layout-item>
                    </template>

                </lightning-layout>
            </lightning-record-edit-form>

        </div>

</template>
